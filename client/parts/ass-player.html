<div class="player" id="sound{{''+audiodata.playerid}}" ng-switch on="audiodata.newsound">

<!--<input class="loopbtn" type="checkbox" ng-model="loop">-->
<a class="loopbtn fa fa-rotate-right" ng-class="{'disabled': loop.booleanVal}" ng-click="loop.booleanVal = !loop.booleanVal"></a>

<a class="removebtn fa fa-times" ng-class="" ng-click="removethis()"></a>

<a class="playbtn fa fa-play" ng-class="{'disabled': !isPlaying}" ng-click="playsound()"></a>

<p class="smalltext volctr">
	<span>vol: {{soundvolume | number: 2}} </span><input type="range" min="0" value="{{sound.volume}}" max="1" step="any" id="slider-{{freesound.id}}" ng-model="soundvolume" ng-change="setvolume(soundvolume)"></input>  </p>

<p class="smalltext speedctr">
	<span>X: {{soundspeed | number: 2}} </span><input type="range" min="0.1" value="1" max="4" step="any" id="slider-{{freesound.id}}" ng-model="soundspeed" ng-change="setspeed(soundspeed)"></input>  </p>


<p class="smalltext seekctr">
	<span>seek: {{seekpos | number: sectime | date:'mm:ss'}} </span><input type="range" min="0" value="{{sound.currentTime | sectime | date:'mm:ss'}}" max="{{freesound.duration}}" step="any" id="slider-{{freesound.id}}" ng-model="seekpos" ng-change="setseek(seekpos)"></input> </p>


<div class="imgcontainer" id="{{containerid}}">
	<div class="imgwindow" id="{{windowid}}">
		<div class="imgpointer"></div>
	</div>

	<img class="smallimg" id="img{{freesound.id}}" ng-src="{{freesound.images['spectral_m']}}" style="opacity:{{soundvolume / 2 + 0.5}};z-index:1" ondragstart="return false; "/>
</div>


<span class="smalltext audiodata">{{freesound.duration | sectime | date:'mm:ss'}} | {{freesound.name}} </span>

<div id="audio{{audiodata.playerid}}"></div>

</div>
